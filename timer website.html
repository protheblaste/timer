<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Specific Time Timer</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="time"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #00c6ff;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background-color: #00a8e8;
    }

    .timer {
      margin-top: 20px;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .message {
      margin-top: 10px;
      font-size: 16px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Specific Time Timer</h1>

    <input type="time" id="targetTime" />
    <button onclick="startTimer()">Start Timer</button>

    <div class="timer" id="countdown">00:00:00</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let interval;

    function startTimer() {
      clearInterval(interval);
      const timeInput = document.getElementById("targetTime").value;
      const message = document.getElementById("message");

      if (!timeInput) {
        message.textContent = "Please select a time.";
        return;
      }

      message.textContent = "";

      const now = new Date();
      const [hours, minutes] = timeInput.split(":");

      let target = new Date();
      target.setHours(hours, minutes, 0, 0);

      // If selected time is already passed, set for next day
      if (target <= now) {
        target.setDate(target.getDate() + 1);
      }

      interval = setInterval(() => {
        const current = new Date();
        const diff = target - current;

        if (diff <= 0) {
          clearInterval(interval);
          document.getElementById("countdown").textContent = "00:00:00";
          message.textContent = "Time's up!";
          return;
        }

        const hrs = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, "0");
        const mins = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
        const secs = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, "0");

        document.getElementById("countdown").textContent = `${hrs}:${mins}:${secs}`;
      }, 1000);
    }
  </script>
</body>
</html>
