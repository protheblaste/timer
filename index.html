<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Timer</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; display: flex; height: 100vh; background: #f4f6f8; }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 { text-align: center; margin-bottom: 30px; }
    .menu button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      background: #1e293b;
      color: #fff;
    }
    .menu button:hover { background: #334155; }

    /* Main */
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: none;
    }
    .card.active { display: block; }

    h3 { margin-bottom: 20px; text-align: center; }

    .row { display: flex; gap: 10px; margin-bottom: 15px; }
    select, input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .actions button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .actions button:hover { background: #1d4ed8; }

    .display {
      margin-top: 20px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Timer Menu</h2>
    <div class="menu">
      <button onclick="showCard('ist')">IST Time Timer</button>
      <button onclick="showCard('clock')">Hour-Minute Timer</button>
    </div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- IST Timer -->
    <div class="card active" id="ist">
      <h3>IST Based Timer</h3>
      <div class="row">
        <input type="number" id="istHour" placeholder="Hour" min="1" max="12">
        <input type="number" id="istMinute" placeholder="Minute" min="0" max="59">
        <select id="istAmPm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <div class="actions">
        <button onclick="startISTTimer()">Start Timer</button>
      </div>
      <div class="display" id="istDisplay">Waiting...</div>
    </div>

    <!-- Clock Timer -->
    <div class="card" id="clock">
      <h3>Hour : Minute Timer</h3>
      <div class="row">
        <input type="number" id="cHour" placeholder="Hours" min="0">
        <input type="number" id="cMinute" placeholder="Minutes" min="0" max="59">
      </div>
      <div class="actions">
        <button onclick="startClockTimer()">Start Timer</button>
      </div>
      <div class="display" id="clockDisplay">Waiting...</div>
    </div>

  </div>

<script>
  let interval;

  function showCard(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    clearInterval(interval);
  }

  function startISTTimer() {
    clearInterval(interval);

    const h = parseInt(document.getElementById('istHour').value);
    const m = parseInt(document.getElementById('istMinute').value);
    const ampm = document.getElementById('istAmPm').value;

    if (isNaN(h) || isNaN(m)) {
      alert('Please enter valid time');
      return;
    }

    const now = new Date();
    let target = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));

    let hour24 = h % 12;
    if (ampm === 'PM') hour24 += 12;

    target.setHours(hour24, m, 0, 0);
    if (target <= now) target.setDate(target.getDate() + 1);

    interval = setInterval(() => {
      const diff = target - new Date();
      if (diff <= 0) {
        document.getElementById('istDisplay').innerText = 'Time Reached!';
        clearInterval(interval);
        return;
      }
      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      document.getElementById('istDisplay').innerText = `${mins}m ${secs}s remaining`;
    }, 1000);
  }

  function startClockTimer() {
    clearInterval(interval);

    let h = parseInt(document.getElementById('cHour').value) || 0;
    let m = parseInt(document.getElementById('cMinute').value) || 0;
    let total = h * 3600 + m * 60;

    if (total <= 0) {
      alert('Enter valid duration');
      return;
    }

    interval = setInterval(() => {
      if (total <= 0) {
        document.getElementById('clockDisplay').innerText = 'Timer Finished!';
        clearInterval(interval);
        return;
      }
      total--;
      let hh = Math.floor(total / 3600);
      let mm = Math.floor((total % 3600) / 60);
      let ss = total % 60;
      document.getElementById('clockDisplay').innerText = `${hh}h ${mm}m ${ss}s`;
    }, 1000);
  }
</script>

</body>
</html>
